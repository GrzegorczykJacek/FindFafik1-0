<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<link href="../assets/css/multiColumnTemplate.css" th:href="@{/assets/css/multiColumnTemplate.css}" rel="stylesheet"/>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodawanie ogłoszenia</title>
    <!--    <link href="css/multiColumnTemplate.css" rel="stylesheet" type="text/css">-->
    <link href="FindFafik/static/css/multiColumnTemplate.css" th:href="@{FindFafik/static/css/multiColumnTemplate.css}"
          rel="stylesheet"/>
    <link th:href="@{assets/css/bootstrap.css}"
          rel="stylesheet"/>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:replace="navbar"></div>

<br><br>
<div class="container">

    <section>
        <article class="left_article column_half">
            <h3>Lista Ogłoszeń</h3>
            <ul>
                <li th:each="advert : ${allAdverts}">
                    <p th:text="${advert.title}">Twoje ogłoszenia</p>
                    <p th:text="${advert.contents}"></p>
                    <p>Ogłoszenie 2</p>
                </li>
            </ul>

        </article>
        <aside class="right_article">
            <br>
            <div>
                <form action="#" th:action="@{/advertisement}" th:object="${advertisement}" method="post">
                    <p> Tytuł: <input type="text" th:field="*{title}"/></p>
                    <p> Miasto: <input type="text" th:field="*{city}"/></p>
                    <p> Treść ogłoszenia: <input type="text" th:field="*{contents}"/></p>
                    <p> Kategoria: <input type="text" th:field="*{category}"/></p>
                    <p><input type="submit" value="Dodaj ogłoszenie"/> <input type="reset" value="Reset"/></p>
                </form>
            </div>
        </aside>
    </section>
    <div class="row blockDisplay glyphicon-resize-small">
        <div class="column_half left_half"></div>
        <div class="column_half right_half"></div>
    </div>
    <div>
        <div th:replace="footer"></div>
    </div>
</div>
</body>


</html>
