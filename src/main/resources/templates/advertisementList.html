<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS-->
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet"/>

    <title>Find Fafik</title>
</head>

<body class="body">

<div th:replace="navbar"></div>

            <h2>Twoje ogłoszenia</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Zaznacz</th>
                        <th>Data rozpoczęcia</th>
                        <th>Data zakończenia</th>
                        <th>Tytuł</th>
                        <th>Ogłoszenie</th>
                        <th>Miasto</th>
                        <th>Odpowiedz</th>
                    </tr>
                    </thead>

                    <tr th:each="advert : ${advertisementList}">
                        <td><input type="checkbox"></td>
                        <td th:text="${#temporals.format(advert.dateOfPublication, 'dd-MM-yyyy')}">Data</td>
                        <td th:text="${#temporals.format(advert.getEndDate(), 'dd-MM-yyyy')}">Data zakończenia</td>
                        <td th:text="${advert.getTitle()}">Tytuł</td>
                        <td th:text="${advert.getContents()}">Treść</td>
                        <td th:text="${advert.getCity()}">Miasto</td>
                        <td> <input type="submit" value="Zakończ"/>
                            <input type="submit" value="Edytuj"/>
                            <input type="submit" value="odśwież"/>
                        </td>
                    </tr>




                </table>
            </div>

<div th:replace="footer"></div>

<!--    <script th:href="@{/assets/js/bootstrap.js}"></script>-->

<div class="row blockDisplay">
    <div class="column_half left_half"></div>
    <div class="column_half right_half"></div>
</div>

<!--    <script src="js/bootstrap.js"></script>-->

</body>
</html>
